<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.PNG">
    <link rel="stylesheet" href="file.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>New User Registration</title>
</head>
<body>
    <div class="container">
        <div class="form">
        <form action="#">
        <h2>New User?</h2>
        <h4>Use from below to create your account</h5>
        <div class="register">
            <div class="firstname">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="gender">
                <select name="gender" class="genderbox" required>
                    <option value="gender">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="phonenumber">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
        
        
            <div class="lastname">
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="date">
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="confirmpassword">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            
        
        </div>
            <button type="submit" class="btn-signin">Sign In</button>
        
        </form>
     </div>
    </div>
    <div class="social-login">
        <p>Or sign in with</p>
        <a href="#"><box-icon type='logo' name='google'></box-icon></a>
      <a href="#"><box-icon name='facebook-circle' type='logo' ></box-icon></a>
       <a href="#"><box-icon name='apple' type='logo' ></box-icon></a>
    <a href="#"><box-icon name='twitter' type='logo' ></box-icon></a>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Yes,I want to recieve emails</label>
        </div>
        <div class="checkbox2">
            <label><input type="checkbox">I agree to the <b>terms and privacy policy</b></label>
        </div>
</body>
</html>
